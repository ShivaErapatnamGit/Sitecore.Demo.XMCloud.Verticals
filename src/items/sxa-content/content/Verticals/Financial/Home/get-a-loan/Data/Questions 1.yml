      Value: "Do you require collateral for loans?"
    - ID: "39bc2782-8f90-4c3e-a667-5683f196d3e7"
      Hint: Text4
      Value: Loan amounts vary depending on factors such as your creditworthiness, income, and the type of loan you're applying for. During the application process, you'll have the opportunity to specify the amount you need, and we'll work with you to determine the appropriate loan amount.
    - ID: "434374ac-32ef-40d7-9720-5dbf7564006b"
      Hint: Text5
      Value:  Interest rates and repayment terms can vary based on the type of loan, loan amount, and your individual financial profile. We offer competitive rates and flexible repayment options designed to fit your budget. Specific details will be provided to you as part of the loan offer. 
